<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img class="company" src="logo.png" alt="logo" />
        </div>
        <!-- <div class="output row">1</div> -->
        <div class="row">
            <div class="result">
                <div class="input">12+34-56*78/00</div>
                <div class="output">153233</div>
            </div>

        </div>
        <div class="row ">
            <div class="on">
                <button class="number number-1 row-1">ON</button>
            </div>
        </div>
        <div class="row row-2">
            <button class="number number-1">e</button>
            <button class="number number-1">%</button>
            <button class="number number-1">+/-</button>
            <button class="number number-1">SIN</button>
            <button class="number number-1">COS</button>
            <button class="number number-1">DEG</button>
        </div>
        <div class="row">
            <button class="number">C</button>
            <button class="number">(</button>
            <button class="number">)</button>
            <button class="number">/</button>

        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">*</button>
            </button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">-</button>
            </button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">+</button>
            </button>
        </div>
        <div class="row">
            <button class="number">0</button>
            <button class="number">.</button>
            <!-- <button class="number">.</button> -->
            <button class="number last-number">=</button>
            </button>
        </div>
    </div>
</body>
