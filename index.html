<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="img/nav.png">
</head>

<body>

    <div class="container">
        <div class="row logo">
            <img class="company" src="logo.png" alt="logo" />
            <div class="name">&copy; Jeewan Singh</div>
        </div>

        <div class="row result">
            <div class="input">12+34-56*78/00 <span class="underline">__</span></div>
            <div class="output">153233</div>
        </div>

        <div class="row on">
            <button class="number number-1">ON</button>
        </div>

        <div class="row row-1">
            <button class="number">e</button>
            <button class="number">%</button>
            <button class="number">+/-</button>
            <button class="number rn">SIN</button>
            <button class="number rn">COS</button>
            <button class="number rn">DEG</button>
        </div>

        <div class="row row-2">
            <button class="number">C</button>
            <button class="number">(</button>
            <button class="number">)</button>
            <button class="number">/</button>
        </div>

        <div class="row row-2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">*</button>
        </div>

        <div class="row row-3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">-</button>
        </div>

        <div class="row row-4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">+</button>
        </div>

        <div class="row row-5">
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number last-number">=</button>
        </div>

    </div>
</body>

</html>
